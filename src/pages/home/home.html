<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Turnos Activos
    </ion-title>

    <ion-buttons end>
      <button ion-button item-end icon-end (click)="showAlert()">
          Nuevo Turno
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content center text-center>

  <ion-card *ngFor="let listaTurnos of listaTurnos">

    <ion-card-header>
      <h1>{{ listaTurnos.Empresa }}</h1>
    </ion-card-header>

    <img [src]="listaTurnos.Imagen">

    <ion-card-content>

      <ion-grid>
        <ion-row>
          
          <ion-col>
            <h2>
              <b>Turno: </b>{{ listaTurnos.Turno }}</h2>
          </ion-col>

          <ion-col>
            <h2><b>Asesor: </b>{{ listaTurnos.Asesor }}</h2>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
