<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      FilApp
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let listaTurnos of listaTurnos">

      <ion-item>

        <ion-avatar item-left>
          <img [src]="listaTurnos.Imagen">
        </ion-avatar>

        <h2>{{ listaTurnos.Empresa }}</h2>

      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
