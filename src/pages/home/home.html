  <ion-card *ngFor="let listaTurnos of listaTurnos">

    <ion-card-header>
      <h1>{{ listaTurnos.Empresa }}</h1>
    </ion-card-header>

    <img [src]="listaTurnos.Imagen">
    
    <ion-card-content>

      <ion-grid>
        <ion-row>

          <ion-col col-6>
            <h2>Turno: {{ listaTurnos.Turno }}</h2>
