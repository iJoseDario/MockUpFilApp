<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      FilApp
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let listaTurnos of listaTurnos">

      <ion-item>

        <ion-thumbnail item-left>
          <img [src]="listaTurnos.Imagen">
        </ion-thumbnail>

        <h2>{{ listaTurnos.Empresa }}</h2>
        <p>Turno: {{ listaTurnos.Turno }}</p>
        <p>Asesor: {{ listaTurnos.Asesor }}</p>

      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
