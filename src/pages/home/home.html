<ion-header>
  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Turnos Activos
    </ion-title>

    <ion-buttons end>
      <button ion-button item-end icon-end (click)="showAlert()">
        Nuevo Turno
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let listaTurnos of listaTurnos" (click)="navegarDetallesTurno(Empresa)">

    <ion-card-header>
      <h1>{{ listaTurnos.Empresa }}</h1>
    </ion-card-header>

    <img [src]="listaTurnos.Imagen">

    <ion-card-content center text-center>

      <ion-grid>
        <ion-row>

          <ion-col>
            <h2>
              <b>Turno: </b>{{ listaTurnos.Turno }}</h2>
          </ion-col>

          <ion-col>
            <h2>
              <b>Asesor: </b>{{ listaTurnos.Asesor }}</h2>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
