<ion-header>

  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Selecciona la Empresa
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let empresas of listEmpresas" (click)="verSedes()">

      <ion-thumbnail item-left>
        <img [src]="empresas.Imagen">
      </ion-thumbnail>

      <h2>{{ empresas.Nombre }}</h2>

    </ion-item>

  </ion-list>

</ion-content>
