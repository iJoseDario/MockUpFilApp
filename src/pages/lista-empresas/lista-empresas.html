<ion-header>

  <ion-navbar color="primary">

    <ion-title>
      Selecciona la Empresa
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let empresas of listEmpresas" (click)="verSedes(nombreEmpresa)">

      <ion-thumbnail item-start>
        <img [src]="empresas.Imagen">
      </ion-thumbnail>

      <h2>{{ empresas.Nombre }}</h2>

    </ion-item>

  </ion-list>

</ion-content>
